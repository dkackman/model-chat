<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Model Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <base href="/" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS for chat style -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid py-4">
      <!-- Configuration Section -->
      <div class="row mb-4">
        <div class="col-12">
          <h2 class="mb-3">AI Configuration</h2>
        </div>
        <!-- LLM 1 Configuration -->
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LLM 1</h5>
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="model-selection-1" class="form-label"
                    >Model</label
                  >
                  <select
                    id="model-selection-1"
                    class="form-select form-select-sm"
                  ></select>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="agent-properties-1" class="form-label"
                    >Personality</label
                  >
                  <textarea
                    id="agent-properties-1"
                    class="form-control form-control-sm"
                    rows="2"
                    placeholder="Describe agent..."
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- LLM 2 Configuration -->
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LLM 2</h5>
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="model-selection-2" class="form-label"
                    >Model</label
                  >
                  <select
                    id="model-selection-2"
                    class="form-select form-select-sm"
                  ></select>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="agent-properties-2" class="form-label"
                    >Personality</label
                  >
                  <textarea
                    id="agent-properties-2"
                    class="form-control form-control-sm"
                    rows="2"
                    placeholder="Describe agent..."
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Chat Section -->
      <div class="row">
        <div class="col-12">
          <h2 class="mb-3">Chat</h2>
          <button id="load-models" class="btn btn-primary mb-3 me-2">
            Load
          </button>
          <button id="start-chat" class="btn btn-success mb-3 me-2" disabled>
            Chat
          </button>
          <button id="stop-chat" class="btn btn-danger mb-3" disabled>
            Stop
          </button>
          <div id="chat-box" class="chat-box">
            <!-- Chat messages will be appended here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="./scripts/ui.js" type="module"></script>
  </body>
</html>
