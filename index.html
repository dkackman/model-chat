<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Model Wars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <base href="/">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS for chat style -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <link rel="icon" type="image/ico" href="favicon.ico" />
</head>

<body class="d-flex flex-column vh-100">
  <div class="container-fluid d-flex flex-column py-4 flex-grow-1">
    <!-- Configuration Section -->
    <div class="accordion mb-4" id="configAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="configHeading">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#configCollapse"
            aria-expanded="true" aria-controls="configCollapse">
            AI Configuration
          </button>
        </h2>
        <div id="configCollapse" class="accordion-collapse collapse show" aria-labelledby="configHeading"
          data-bs-parent="#configAccordion">
          <div class="accordion-body">
            <div class="row">
              <!-- LLM 1 Configuration -->
              <div class="col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Agent 1</h5>
                    <div class="row">
                      <div class="col-md-6 mb-2">
                        <label for="model-selection-1" class="form-label">Model</label>
                        <select id="model-selection-1" class="form-select form-select-sm"></select>
                      </div>
                      <div class="col-md-6 mb-2">
                        <label for="agent-properties-1" class="form-label">Personality</label>
                        <textarea id="agent-properties-1" class="form-control form-control-sm" rows="2"
                          placeholder="Describe agent...">
You are a helpful, respectful and honest assistant. Be as happy as you can when speaking please.</textarea>
                      </div>
                      <div class="mb-3">
                        <label for="agent1-opening-message" class="form-label">Opening Message</label>
                        <textarea id="agent1-opening-message" class="form-control" rows="2"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- LLM 2 Configuration -->
              <div class="col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Agent 2</h5>
                    <div class="row">
                      <div class="col-md-6 mb-2">
                        <label for="model-selection-2" class="form-label">Model</label>
                        <select id="model-selection-2" class="form-select form-select-sm"></select>
                      </div>
                      <div class="col-md-6 mb-2">
                        <label for="agent-properties-2" class="form-label">Personality</label>
                        <textarea id="agent-properties-2" class="form-control form-control-sm" rows="2"
                          placeholder="Describe agent...">
You are an unhelpful, disrespectful and dishonest assistant. Be as happy as you can when speaking please.</textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="d-flex flex-column flex-grow-1">
      <div class="d-flex align-items-center mb-3">
        <h2 class="mb-0 me-3">Chat</h2>
        <div>
          <button id="load-models" class="btn btn-sm btn-primary me-2" type="button">Load</button>
          <button id="start-chat" class="btn btn-sm btn-success me-2" type="button" disabled>
            Start
          </button>
          <button id="stop-chat" class="btn btn-sm btn-danger" type="button" disabled>Stop</button>
        </div>
      </div>
      <div id="chat-box" class="chat-box flex-grow-1">
        <!-- Chat messages will be appended here -->
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="./scripts/ui.js" type="module"></script>
</body>

</html>
